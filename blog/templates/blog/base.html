{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>aameshi's blog</title>
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" class="top-menu">
                    {% csrf_token %}
                    <button type="submit"><small>LOGOUT</small></button>
                </form>
                <!-- <a href="{% url 'logout' %}" class="top-menu"><small>LOGOUT</small></a> -->
                <!-- <span class="top-menu"><p>Hello {{ user.username }}</p></span> -->
                <a href="{% url 'post_new' %}" class="top-menu"><small>{% include './icons/person-badge-fill.svg' %}</small></a>
                <a href="{% url 'post_new' %}" class="top-menu"><small>{% include './icons/plus-square-fill.svg' %}</small></a>
            {% else %}
                <a href="{% url 'signup' %}" class="top-menu"><small class="space">SIGNUP</small></a>
                <a href="{% url 'login' %}" class="top-menu"><small>LOGIN</small></a>
            {% endif %}

            <h1><a href="/">aameshi's blog</a></h1>
        </div>

        <div class="content-container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
