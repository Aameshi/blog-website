{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>aameshi's blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">{% include './icons/file-earmark-plus.svg' %}</a>
                <p class="top-menu">Hello {{ user.username }}</p>
                <a href="{% url 'logout' %}" class="top-menu"><small>LOGOUT</small></a>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><small>LOGIN</small></a>
                <a href="{% url 'signup' %}" class="top-menu"><small>SIGNUP</small></a>
            {% endif %}

            <h1><a href="/">aameshi's blog</a></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
